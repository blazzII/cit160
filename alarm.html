<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Alarm Clock</title>
  <link href="css/template.css" rel="stylesheet" />
</head>

<body>
  <header>
    <h1>Week 7: Alarm Clock</h1>
    <h2>Brother Blazzard</h2>
  </header>
  <main>
    <label><button onclick="checkAlarm()">Start Alarm Clock</button></label>
    <hr />
    <p id="message"></p>
  </main>
  <footer>
    &copy;2021 &bull; Brother Blazzard &bull; BYU-Idaho &bull; CIT 160
  </footer>
  <script>
    function checkAlarm() {
      // INITIALIZE
      const now = new Date();
      let message = "";

      // INPUT
      const theMonth = now.getMonth();
      const theDate = now.getDate();
      const theDay = now.getDay();
      //console.table(theMonth, theDate, theDay);

      // PROCESSING
      if (theDay === 5 || theDay === 6 || (theMonth === 0 && theDate === 1) || (theMonth === 3 && theDate === 4) || (theMonth === 11 && theDate === 25)) {
        message = "Sleep In!";
      } else {
        message = "Get Up!";
      }

      // OUTPUT
      document.querySelector('#message').textContent = message;

    }

  </script>
</body>

</html>
