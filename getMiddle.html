<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrays</title>
</head>

<body>
  <h1>Arrays</h1>
  <button onclick="test()">Click Me!</button>
  <div id="output"></div>

  <script>
    /* Defining Table
     * Input: no user input
     * Processing: Test the addEnds and getMiddle functions by calling them.
     * Output: The values returned from the addEnds and getMiddle functions.
    */

    function test() {
      let list1 = [17, 8, 9, 5, 20, 10, 10, 100, 1, 0, 12, 11];

      // Test the addEnds function by calling it two times.
      let sum1 = addEnds(list1);

      // Test the getMiddle function by calling it two times.
      let mid1 = getMiddle(list1);

      // Build a string to display to the user.
      let results = `Sum 1: ${sum1}<br><br>Middle 1: ${mid1}`;

      // Display the output string for the user to see.
      document.getElementById('output').innerHTML = results;
    }

    function addEnds(x) {
      return x[0] + x[x.length - 1];
    }

    function getMiddle(list) {
      let len = list.length;

      if (len % 2 === 0) {
        // even 9 5 4 7 10 10 2 8
        return (list[len / 2] + list[len / 2 - 1]) / 2;
      } else {

        // odd  2 5 1 0 10
        return list[Math.floor(len / 2)];
      }
    }
  </script>
</body>

</html>
